services:
  whiteboard:
    build: .
    container_name: whiteboard-app
    ports:
      - "3000:3000"
    environment:
      - BETTER_AUTH_SECRET=replace-with-a-long-random-secret
      - BETTER_AUTH_URL=http://localhost:3000
    volumes:
      - whiteboards_data:/app/.whiteboards
    restart: unless-stopped

volumes:
  whiteboards_data:
