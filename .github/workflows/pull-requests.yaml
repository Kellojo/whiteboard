name: Pullrequest Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run check

      - name: Run Build
        run: npm run build